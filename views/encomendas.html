<div class="row">
    <ul class="collapsible popout" data-collapsible="accordion">
        <li id="cadastro-ecomendas">
            <div class="collapsible-header">
                <i class="material-icons">card_giftcard</i>Cadastrar Encomenda</div>
            <div class="collapsible-body">

                <form action="">
                    <div row="row">
                        <div class="input-field black-text col m9 ">
                            <input id="cliente" type="text" data-length="14">
                            <label for="cliente">Cliente</label>
                        </div>

                    </div>

                    <div row="row">
                        <div class="input-field black-text col m9 ">
                            <input id="destinatario" type="text" data-length="25">
                            <label for="destinatario">Destinatário</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field black-text col m4">
                            <input id="cep" type="text">
                            <label for="cep">CEP</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field black-text col m6">
                            <input id="logradouro" type="text" data-length="60">
                            <label for="logradouro">Logradouro</label>
                        </div>


                        <div class="input-field black-text  col m2">
                            <input id="numero" type="number" min="1">
                            <label for="numero">nº</label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field black-text  col m4">
                            <input id="bairro" type="text">
                            <label for="bairro">Bairro</label>
                        </div>

                        <div class="input-field black-text  col m4">
                            <input id="cidade" type="text">
                            <label for="cidade">Cidade</label>
                        </div>

                        <div class="input-field black-text  col m2">
                            <input id="uf" type="text">
                            <label for="uf">UF</label>
                        </div>

                    </div>
                    <div row="row">
                        <div class="input-field black-text  col m2">
                            <input id="peso" type="number" min="0">
                            <label for="peso">Peso</label>
                        </div>

                        <div class="input-field black-text  col m2">
                            <input id="volume" type="number" min="0">
                            <label for="volume">Volume</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field black-text col m12">
                            <input id="descricao" type="text" data-length="100">
                            <label for="descricao">Descrição</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light orange" type="submit" name="action">CADASTRAR
                        <i class="material-icons right">send</i>
                    </button>

                </form>

            </div>
        </li>
        <li id="atualizar-encomenda">
            <div class="collapsible-header">
                <i class="material-icons">border_color</i>Atualizar Encomenda</div>
            <div class="collapsible-body">
                <form action="">
                    <div class="row">
                        <div class="input-field">
                            <input id="cod-encomenda" type="text">
                            <label for="cod-encomenda">Código da Encomenda</label>
                            <button class="waves-effect waves-light orange btn right" type="submit">BUSCAR
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
        <li id="cancelar-encomenda">
            <div class="collapsible-header">
                <i class="material-icons">delete</i>Cancelar Encomendas</div>
            <div class="collapsible-body">
                <form action="">
                    <div class="row">
                        <div class="input-field">
                            <input id="cod-encomenda" type="text">
                            <label for="cod-encomenda">Código da Encomenda</label>
                            <button class="waves-effect waves-light orange btn right" type="submit">BUSCAR
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
        <li id="rastrear-encomenda">
            <div class="collapsible-header">
                <i class="material-icons">place</i>Rastrear Encomendas</div>
            <div class="collapsible-body">
                <form action="">
                    <div class="row">
                        <div class="input-field">
                            <input id="cod-encomenda" type="text">
                            <label for="cod-encomenda">Código da Encomenda</label>
                            <button class="waves-effect waves-light orange btn right" type="submit">BUSCAR
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
    </ul>



</div>

<script>
    $(document).ready(function () {
        $('.collapsible').collapsible();
        $('input#destinatario', 'input#logradouro', 'input#descricao').characterCounter();
    });
</script>
<style>
    .collapsible-header {
        color: black;
    }

    .collapsible-body {
        background-color: white;
    }
</style>
